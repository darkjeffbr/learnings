<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrition</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My customers</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Input patient name">

				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat (%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Carlos</td>
							<td class="info-peso">1500</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Monica</td>
							<td class="info-peso">51</td>
							<td class="info-altura">0</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<span id="erro-ajax" class="hidden">Error while searching new patients</span>
				<button id="buscar-pacientes" class="botao bto-principal">Search Patients</button>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Add new customer</h2>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Name:</label>
					<input id="nome" name="nome" type="text" placeholder="Input the name of your patient" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Weight:</label>
					<input id="peso" name="peso" type="text" placeholder="Input the weight of your patient" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Height:</label>
					<input id="altura" name="altura" type="text" placeholder="Input the height of your patient" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% Fat:</label>
					<input id="gordura" name="gordura" type="text" placeholder="Input the body fat of your patient" class="campo campo-medio">
				</div>
		
				<button id="adicionar-paciente" class="botao bto-principal">Add</button>
			</form>
		</section>

		<script src="js/script.js"></script>

	</body>
</html>
